<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/loudspeaker-512.png">
    <title>Library - Agora</title>
</head>
<body id="body-insideacc">
    <nav class="navbar">
        <img src="assets/sidenavbar-icons/icons8-search-50.png" alt="Search" id="search-icon">
        <input type="text" placeholder="Search">
        <img src="assets/sidenavbar-icons/icons8-male-user-50.png" alt="Profile">
    </nav>
    <div class="side-navbar">
        <header id="agoraside">
        <img src="/assets/loudspeaker-512.png" alt="Agora-Logo" id="logo-agora">
        <h1 class="agora">Agora</h1>
        </header>
        <div class="sidenav-items">
            <img src="/assets/sidenavbar-icons/icons8-home-48.png" alt="Agora-Logo" id="logo-agora">
            <a href="#home">Home</a>
        </div>    
        <div class="sidenav-items">
            <img src="/assets/sidenavbar-icons/icons8-music-store-64.png" alt="Agora-Logo" id="logo-agora">
            <a href="#agora">Agora</a>
        </div >
        <div class="sidenav-items">
            <img src="/assets/sidenavbar-icons/icons8-compass-48.png" alt="Agora-Logo" id="logo-agora">
            <a href="#browse">Browse</a>
        </div>
        <div class="sidenav-items">
            <img src="/assets/sidenavbar-icons/icons8-music-library-50.png" alt="Agora-Logo" id="logo-agora">
            <a href="#library">Library</a>
        </div>
        <div class="lib-catg">
            <a href="favtracks" style="padding-top: 18px;">Favorite Tracks</a>
            <a href="albums">Playlists</a>
            <a href="artists">Albums</a>
            <a href="playlists">Artists</a>
        </div>
    </div>
    <div class="content-artist" id="firts-cont-space">
        <h1 class="title-insideacc">Your Library</h1>
        <div class="art_container">
            <div class="artist">
                <img src="/assets/library icons/playlists.jpg" alt="album cover" class="cover">
                <p class="album-name">Favorite Tracks</p>
            </div> 
            <div class="artist">
                <img src="/assets/library icons/favtracks.jpg" alt="album cover" class="cover">
                <p class="album-name">Playlists</p>
            </div> 
            <div class="artist">
                <img src="/assets/library icons/albums.jpg" alt="album cover" class="cover">
                <p class="album-name">Albums</p>
            </div>
            <div class="artist">
                <img src="/assets/library icons/artists.jpg" alt="album cover" class="cover">
                <p class="album-name">Artists</p>
            </div>  
        </div>
    </div>
    
    <div class="player">
        Bla
    </div>
</body>
</html>
