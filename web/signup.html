<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/loudspeaker-512.png">
    <title>Login - Agora</title>
</head>
<body>
    <header>
        <img src="/assets/loudspeaker-512.png" alt="Agora-Logo" id="logo-agora">
        <h1 class="agora">Agora</h1>
    </header>
    <h1 id="title">Sign up for free to start listening</h1>
    <div class="cont_input">
        <form id="loginform">
            <label for="fname">What's your email?</label>
            <input type="email" id="fname" name="firstname" placeholder="Email">
            <label for="fname">Confirm your email</label>
            <input type="email" id="fname" name="firstname" placeholder="Confirm email">
            <label for="fname">Create a password</label>     
            <input type="password" id="fname" name="firstname" placeholder="Password">
            <label for="fname">Create an username</label>     
            <input type="text" id="fname" name="firstname" placeholder="Password">
             <button type="submit" id="login_button" >SIGN UP</button>
        </form>  
    </div>
    <div class="cont_center">
        <form action="/home.html" method="post"></form>
            <br/><br/>
            <hr>
            <br/>
            <label for="fname" style="text-align: center;">Already have an Agora account?</label>
            <br/>
            <a href="/login.html">
                <button type="submit" id="signup_button">LOG IN</button>
            </a>
        </form>
    </div>
</body>
</html>
